<script>
$(document).ready(function(){
	var a,b,c;
	a=$(window).height();	
	$(window).scroll(function(){		
		var b=$(this).scrollTop();
		$(".list").each(function(){
			c=$(this).offset().top;							
			if(a+b>c){
				$(this).addClass("move");
			}
			else{
				$(this).removeClass("move");
			}
		});	
	});
				
});
</script>

<script type="text/javascript" src="fullpage.js"></script>
